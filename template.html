<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #16a34a; /* 主色调改为深绿色，更柔和 */
      --secondary: #64748b;
      --bg-light: #f8fafc;
      --bg-dark: #1e293b;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --highlight: #fde68a;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-light);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--primary);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .file-section {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
      transition: transform 0.2s ease;
    }

    .file-section:hover {
      transform: translateY(-3px);
    }

    .file-title {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .file-title a {
      text-decoration: none;
      transition: color 0.2s;
      color: var(--primary);
    }

    .file-title a:hover {
      color: #15803d; /*  hover时更深的绿色 */
      text-decoration: underline;
    }

    .endpoint-card {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
      background-color: var(--bg-light);
      border-left: 4px solid var(--primary);
    }

    .endpoint-link {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 8px;
      display: inline-block;
    }

    .endpoint-link:hover {
      text-decoration: underline;
      color: #15803d;
    }

    .context-container {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      color: var(--text-secondary);
      overflow-x: auto;
      position: relative;
    }

    .context-container::-webkit-scrollbar {
      height: 6px;
    }

    .context-container::-webkit-scrollbar-thumb {
      background-color: var(--secondary);
      border-radius: 3px;
    }

    .highlight {
      background-color: var(--highlight);
      padding: 0 2px;
      border-radius: 2px;
      font-weight: 500;
    }

    .action-buttons {
      margin-top: 40px;
      text-align: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #15803d; /* 按钮hover加深 */
      transform: translateY(-2px);
    }

    .github-icon {
      line-height: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .file-section {
        padding: 15px;
      }

      .file-title {
        font-size: 1.2rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
  <title>LinkFinder Results</title>
</head>
<body>
  <header>
    <h1>LinkFinder Analysis Results</h1>
    <p style="color: var(--text-secondary);">Discovered endpoints with context</p>
  </header>
  
  $content
  
  <div class="action-buttons">
    <a class="button" href="https://github.com/GerbenJavado/LinkFinder/issues/new" rel="nofollow noopener noreferrer" target="_blank">
      <span class="github-icon">
        <svg height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
      </span>
      Report an issue
    </a>
  </div>
</body>
</html>
